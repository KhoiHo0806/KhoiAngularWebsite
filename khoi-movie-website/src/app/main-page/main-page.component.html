<div class="main-page-container">
    <img src="#" alt="feature movie image" class="feature-movie-image">
    <p class="movie-list-topic">Toppic</p>
    <div class="movie-list">
        @for(movie of movieList ; track movie){
            <div class="movie-item">
                <div class="movie-poster-container">
                    <img class="movie-poster" src={{movie.posterUrl}} alt="movie poster">
                    <div class="overlay">
                        <fa-icon [icon]="faPlay" class="movie-play-icon"></fa-icon>
                    </div>
                </div>
                <p class="movie-name">{{movie.title}}</p>
                <p class="movie-genre">{{movie.genre}}</p>
            </div>
        }    
    </div>
</div>
